<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js Number 64为 52 存放数据的二进制
        let a='1234567898765432100000012345678901';//64位存储 2^(52-1)
        //a 超过64位存储，a+b得不到准确值
        let b='9876543210123456789000000000123';
        // console.log(a+b);
        function add(str1,str2){//
            let maxLength=Math.max(str1.length,str2.length);//得到位数最大值
            str1=str1.padStart(maxLength,0);
            str2=str2.padStart(maxLength,0);
            //使其位数相同，长度不够，前面补零；
            let temp=0;//相加之和  %10
            let flag=0;//进位
            let result="";
            //低位到高位
            for(let i=maxLength-1;i>=0;i--){
                temp=parseInt(str1[i])+parseInt(str2[i])+flag;//字符串相加变为数字相加
                flag=Math.floor(temp/10);//得道相加结果除以10的到的商（0或1）
                result =temp%10+result;
            }
            //最高位
            if(flag===1){
                result="1"+result;
            }
            return result;
        }
        const result=add(a+b);
        console.log(result);

    </script>
</body>
</html>
