        Function.prototype.my_bind=function(context,...args1){
            //this指向foo
            const that=this;//保存this  谁调用，我指谁
            return function(...args2){
              return that.call(context,...args1,...args2);
            }
        }
        let name='windowName';
        let bar={
            name:'barName'
        }
        function foo(a,b,c){
            return a+b+c;
        }
   let afterBindFoo= foo.my_bind(bar);
   afterBindFoo();
    </script>
