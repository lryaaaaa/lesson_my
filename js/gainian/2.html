<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Multiple Promise
        const users=['leslieCHUENGT','1975686741','2191706683','jingg12'];
        // url  `https://api.github.com/users/lryaaaaa/${users}`
        // fetch(`https://api.github.com/users/lryaaaaa/${users}`)
        // Promise.all 全部运行完   Promise.race 一个运行完
        async function getData(users){
          const promises=users.map(user=>
          fetch(`https://api.github.com/users/${user}`).then(r=>r.json()))
        //   console.log(promises)
        const people=await Promise.all(promises)
        return people
        }
       const people=getData(users)
    //    console.log(people)
    people
         .then (data=>{
            console.log(data)
         })
    </script>
</body>
</html>
