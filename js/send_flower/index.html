<html lang="en">
<head>

<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
    //    document.write('lry') 
    // 对象字面量 描述功能 表现力
    // 对象有属性和方法构成
    // 
    let lry={
        name:'小刘',
        age:22,
        hometownn:'信丰',
        sendFlower(o){//形参
          o.receveFlower(this)
        }
        
    }
    let xm={
        name:'小美',
        age:22,
        hometown:'赣州',
        room:'201',
        xq:'50',
        receveFlower(o){
            console.log(`${this.name}收到了${o.name}送的花`)
            if(this.xq >= 90){
                console.log('go shop')
            }else{
                 console.log('掰了')
            }
        }
        
    }
    // 代理模式
    let xh={
        name:'小红',
        age:22,
        hometown:'信丰',
        room:'201',
        // 接口  当不同的对象具有相同的方法时，可以互换使用
        receveFlower(o){
        //   xm.receveFlower(o)
        setTimeout(function(){
            xm.xq =95;
            xm.receveFlower(o)
        },10000)
        }
    }
lry.sendFlower(xh)
    </script>
